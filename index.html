<!doctype html>

<html lang="en">
<head>
</head>
<body>
  <h1>Hello World 12345</h1>

  <form><br>
    Message: <input type="text" id="message"/><br><br>
    <input type="submit" value="Submit" onclick="submit()"/><br>
  </form>
  
<script>
  function submit() 
  {
    var message = document.getElementById("message").value;
    console.log(message);
    var url = 'https://prod-28.australiasoutheast.logic.azure.com:443/workflows/50e9c48c803e44bf94a712ba3004f684/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=1t2o2P2WBpTNxBbmrwreSMM1BxHsF6l1aDjxD9fyga0'

    let data = {
      message: message
    }

    fetch(url, {
      method: "POST",
      body: JSON.stringify(data),
      headers: {"Content-type": "application/json; charset=UTF-8"}
    })
    .then(response => response.json()) 
    .then(json => console.log(json))
    .catch(err => console.log(err));
  }
</script>
</body>
